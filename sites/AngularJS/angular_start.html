<!DOCTYPE html>
<html ng-app id="html_start">
	<head>
		<title>Авторизация</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<script>
		    function isEmail() {
				var str = document.getElementById("email").value;
				var str2 = document.getElementById("password").value;
				var status = document.getElementById("status");
				var status2 = document.getElementById("status2");
				var boolstatus1 = false;
				var boolstatus2 = false;
				var re = /^[^\s()<>@,;:\/]+@\w[\w\.-]+\.[a-z]{2,}$/i;
				var re2 = /[a-zA-Z0-9]/i;
				if (re.test(str))
				{
					status.innerHTML = " ";
					boolstatus1 = true;
				}
				else{
					status.innerHTML = "Вы ввели некорректный адресс!";
				}
				if(isEmpty(str)) status.innerHTML = "Это поле должно быть заполненно!";
				
				if ((re2.test(str2)) && (str2.length >= 6) && (str2.length <= 16))
				{
					status2.innerHTML = " ";
					boolstatus2 = true;
				}
				else status2.innerHTML = "Вы ввели некорректный пароль! Используйте только буквы латинского алфавита и цифры.";
				if(isEmpty(str2)) status2.innerHTML = "Это поле должно быть заполненно!";
				
				if ((boolstatus1 == true) && (boolstatus2 == true)){
					
					document.location.href = "angular_info.html?str";
				}		
			}	
		    function isEmpty(str){
				return (str == null) || (str.length == 0);
		    }  
		</script>
	</head>
	<body class="body">
		<div id="container_start">
			<div id="content">
			<img src="img/logo2.jpg" alt="logo AngularJS">
				<p class="page_name">
					Авторизация
				</p>
				<div id="input_date">
					<input id="email" class="input_text" type="email" ng-model="yourName" placeholder="Введите свой email" required><br>
					<span class="status_input" id="status"></span><br>
					<input id="password" class="input_text" type="password" placeholder="Введите свой пароль" required><br>
					<span class="status_input" id="status2"></span><br>
					<span class="text_remember">Запомнить</span>
					<input class="check_box" type="checkbox"><br>
					<input class="bottom_login" type="image" src="img/login.jpg" onclick="isEmail()">
				</div>
			</div>
		</div>
	</body>
</html>
