		var isHide = true;
			function firstWeek()
			{		
				var weekFirst = document.getElementById("firstWeek");
				var weekSecond = document.getElementById("secondWeek");
				weekFirst.style.display = "block";
				weekSecond.style.display = "none";
			}
			function secondWeek()
			{		
				var weekFirst = document.getElementById("firstWeek");
				var weekSecond = document.getElementById("secondWeek");
				weekFirst.style.display = "none";
				weekSecond.style.display = "block";
			}
			function showVolleyball()
			{	
				var valleyBall = document.getElementById("valleyball");
				if (!isHide){
					valleyBall.style.display = "inline-block";
					isHide = true;
				}else{
					valleyBall.style.display = "none";
					isHide = false;
				}
			}
